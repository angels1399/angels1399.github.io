<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Nike Store</h1>
    </header>

    <section class="shoe-container">
        <div class="shoe" onclick="changeShoe(1)">
            <img src="https://via.placeholder.com/200/FF0000/FFFFFF?text=Nike+Red" id="shoe1">
            <p>Nike Air Max - Red</p>
        </div>
        <div class="shoe" onclick="changeShoe(2)">
            <img src="https://via.placeholder.com/200/0000FF/FFFFFF?text=Nike+Blue" id="shoe2">
            <p>Nike Air Max - Blue</p>
        </div>
        <div class="shoe" onclick="changeShoe(3)">
            <img src="https://via.placeholder.com/200/008000/FFFFFF?text=Nike+Green" id="shoe3">
            <p>Nike Air Max - Green</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
